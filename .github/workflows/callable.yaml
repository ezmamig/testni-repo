name: callable-workflow
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  workflow_call:
    inputs:
      tpt_file_name:
        required: true
        type: string
    secrets:
      envPAT:
        required: true
env:
  tpt_file_name:  ${{ inputs.tpt_file_name }}
  tpt_file_path: "${{ github.workspace }}\\tests\\Tpt\\"

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - uses: avl_tehnicki_zadatak/run-tpt-action@master
        with:
            tptFileName: ${{ env.tpt_file_name }}
            tptFilePath: ${{ env.tpt_file_path }}